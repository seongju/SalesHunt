<ion-view view-title="Tracklist">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right item-text-wrap" ng-repeat="item in items track by item.Item" href="#/tab/tracklist/{{item.Item}}">
        <img ng-src="{{item.SmallImage[0].URL[0]}}">
        <p>{{item.ItemAttributes[0].Title[0]}}</p>
        <p>Price: {{item.ListPrice[0].FormattedPrice[0]}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(item)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
