<ion-view view-title="Search">
  <ion-content class="stable-bg">
    <div class="list">

      
      <div class="padding" style="position: relative;margin-top: 115px;">
        <h1 style="text-align: center" class="shgreen">SalesHunt <i class="ion-pinpoint shgreen"></i> </h1>
      </div>
      <div class="list list-inset" >
        <form class="item item-input" ng-submit="submit()">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Search" ng-model="search.term">
        </form>
      </div> 
    </div>
  </ion-content>
</ion-view>
