<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>
    <ion-tabs class="tabs-icon-top tabs-color-active-balanced">
        
        <!-- Login Tab
         <ion-tab title="Login" icon-off="ion-home" icon-on="ion-home" href="#/tab/login">
         <ion-nav-view name="tab-login"></ion-nav-view>
        </ion-tab> -->


        <!-- Search Tab -->
        <ion-tab title="Search" icon-off="ion-search" icon-on="ion-search" href="#/tab/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
        </ion-tab>

        <!-- Tracklist Tab -->
        <ion-tab title="Tracklist" icon-off="ion-pinpoint" icon-on="ion-pinpoint" href="#/tab/tracklist">
        <ion-nav-view name="tab-tracklist"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
