<ion-view view-title="Results">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <form ng-submit="submit()">
        <label class="item-input-wrapper light-bg">
        
          <i class="icon ion-ios-search"></i>
          <input type="search" placeholder="Search" ng-model="search.term">
        
        </label>
      </form>
    </div>
    <ion-list>
      <div class="row row-center bggray-bg" ng-repeat="item in items track by item.Item" ng-if="$even">
        <div class="col">
          <div class="card secondary-bg"  ng-click="viewItem(item)" style="margin: 2px 2px;">
            <div class="item item-image">
              <img ng-src="{{item.MediumImage[0].URL[0]}}" style="max-height:100px;width:auto;">
            </div>
            <div class="item secondary-bg">
              <h3>{{item.ItemAttributes[0].Brand[0]}}</h3>
              <h4 class="shgray" style="line-height: 1.5;height: 3em;white-space: normal;">{{item.ItemAttributes[0].Title[0]}}</h4>
              <h3>{{item.ListPrice[0].FormattedPrice[0]}}</h3>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card secondary-bg"  ng-click="viewItem(items[item.Item+1])" style="margin: 1px 1px;">
            <div class="item item-image">
              <img ng-src="{{items[item.Item+1].MediumImage[0].URL[0]}}" style="max-height:100px;width:auto;">
            </div>
            <div class="item secondary-bg">
              <h3>{{items[item.Item+1].ItemAttributes[0].Brand[0]}}</h3>
              <h4 class="shgray" style="line-height: 1.5;height: 3em;white-space: normal;">{{items[item.Item+1].ItemAttributes[0].Title[0]}}</h4>
              <h3>{{items[item.Item+1].ListPrice[0].FormattedPrice[0]}}</h3>
            </div>
          </div>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
