<ion-view view-title="Results">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search.term">
      </label>
      <!-- <button class="button button-clear" ng-click="clear()">
        Cancel
      </button> -->
    </div>
    <ion-list>
      <div class="row">
        <div class="col">
          <div class="list card" ng-repeat="item in items track by item.Item" ng-if="$even" ng-click="viewItem(item)">
            <!-- <div class="item item-divider item-text-wrap">
              
            </div> -->
            <div class="item item-image">
              <img ng-src="{{item.MediumImage[0].URL[0]}}">
            </div>
            <div class="item item-divider item-text-wrap">
              <h4>{{item.ItemAttributes[0].Title[0]}}</h4>
              <h3>{{item.ListPrice[0].FormattedPrice[0]}}</h3>
            </div>
          </div>
        </div>
        <!-- style="width: 230.5px;height: 231px;" -->
        <!-- style="position: relative;top: 50%;transform: translateY(-50%);" href="#/tab/results/{{item.Item}}" -->
        <div class="col">
          <div class="list card" ng-repeat="item in items track by item.Item" ng-if="$odd" ng-click="viewItem(item)">
            <!-- <div class="item item-divider item-text-wrap">
              <h4>{{item.ItemAttributes[0].Title[0]}}</h4>
            </div> -->
            <div class="item item-image">
              <img ng-src="{{item.MediumImage[0].URL[0]}}">
            </div>
            <div class="item item-divider item-text-wrap">
              <h4>{{item.ItemAttributes[0].Title[0]}}</h4>
              <h3>{{item.ListPrice[0].FormattedPrice[0]}}</h3>
            </div>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
